name: CI - Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: "20"

jobs:
  # ============================================
  # Lint and Build - Client (Next.js)
  # ============================================
  client-ci:
    name: Client - Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build application
        env:
          NEXT_PUBLIC_API_BASE_URL: http://localhost:5000/api/v1
          NEXT_PUBLIC_API_ADMIN_URL: http://localhost:3001/
          NODE_ENV: production
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/.next
          retention-days: 7

  # ============================================
  # Lint and Build - Admin (React + Vite)
  # ============================================
  admin-ci:
    name: Admin - Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./admin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: admin/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build application
        env:
          VITE_API_BASE_URL: http://localhost:5000/api/v1
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: admin-build
          path: admin/dist
          retention-days: 7

  # ============================================
  # Lint and Build - Server (Node.js)
  # ============================================
  server-ci:
    name: Server - Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: server/dist
          retention-days: 7

  # ============================================
  # Summary Job
  # ============================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [client-ci, admin-ci, server-ci]
    if: always()

    steps:
      - name: Check CI status
        run: |
          if [ "${{ needs.client-ci.result }}" == "failure" ] || \
             [ "${{ needs.admin-ci.result }}" == "failure" ] || \
             [ "${{ needs.server-ci.result }}" == "failure" ]; then
            echo "❌ CI failed for one or more services"
            exit 1
          else
            echo "✅ All CI jobs passed successfully"
          fi
