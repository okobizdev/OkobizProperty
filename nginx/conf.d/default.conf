# ============================================
# Upstream Services
# ============================================

upstream client_backend {
    server client:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream admin_backend {
    server admin:3001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream server_backend {
    server server:5000 max_fails=3 fail_timeout=30s;
    keepalive 64;
}

# ============================================
# HTTP Server (Port 80)
# ============================================

server {
    listen 80;
    server_name localhost;

    # Max upload size
    client_max_body_size 100M;

    # ----------------------------------------
    # Health Check Endpoint
    # ----------------------------------------
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # ----------------------------------------
    # API Backend (Server)
    # ----------------------------------------
    location /api/ {
        limit_req zone=api burst=50 nodelay;

        proxy_pass http://server_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # ----------------------------------------
    # Static Uploads (Server Assets)
    # ----------------------------------------
    location /uploads/ {
        alias /usr/share/nginx/uploads/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # ----------------------------------------
    # Admin Panel
    # ----------------------------------------
    location /admin/ {
        limit_req zone=general burst=20 nodelay;

        rewrite ^/admin/(.*)$ /$1 break;
        proxy_pass http://admin_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Admin static assets (without /admin prefix)
    location ~ ^/(assets|favicon\.ico|robots\.txt|manifest\.json) {
        proxy_pass http://admin_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # ----------------------------------------
    # Client Application (Main Site)
    # ----------------------------------------
    location / {
        limit_req zone=general burst=20 nodelay;

        proxy_pass http://client_backend;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Next.js specific
        proxy_redirect off;
        proxy_buffering off;
    }

    # Next.js static files
    location /_next/static {
        proxy_pass http://client_backend;
        proxy_http_version 1.1;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Next.js data files
    location /_next/data {
        proxy_pass http://client_backend;
        proxy_http_version 1.1;
    }
}

